MEMORY {
    ZP:   file = "", define = yes, start = $0000, size = $0100;
    MAIN: file = %O, start = $C000, size = $FFFA - $C000, fill = yes;
    ROMV: file = %O, start = $FFFA, size = $0006, fill = yes;
}

SEGMENTS {
    CODE:    load = MAIN, type = ro;
    VECTORS: load = ROMV, type = ro, optional = yes ;
}
